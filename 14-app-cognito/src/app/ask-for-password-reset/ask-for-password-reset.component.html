<div class="container">
  <div class="row justify-content-center">
    <form
      [formGroup]="fg"
      class="p-md-5 border rounded-3 bg-body-tertiary col-5 mt-5"
    >
      <h1 class="h3 mb-3 fw-normal">Ask for password reset</h1>

      <div class="form-floating p-1">
        <input
          type="text"
          class="form-control"
          id="floatingUsername"
          placeholder="username"
          formControlName="username"
        />
        <label for="floatingUsername">Username</label>
      </div>

      <button
        class="btn btn-primary w-100 py-2 mt-2"
        type="button"
        [disabled]="fg.invalid"
        (click)="askForReset()"
      >
        Ask for password reset
      </button>
      <div class="fs-6 fst-italic mt-3 text-center" style="color: #ed3a3a">
        {{ message }}
      </div>
    </form>
  </div>
</div>
