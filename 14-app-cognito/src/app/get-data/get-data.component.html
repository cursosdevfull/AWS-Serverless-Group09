<div class="container">
  <div class="row justify-content-center">
    <div class="p-md-5 border rounded-3 bg-body-tertiary col-5 mt-5">
      <h1 class="h3 mb-3 fw-normal">Get data</h1>
      <button
        class="btn btn-primary w-100 py-2 mb-4"
        type="button"
        (click)="getData()"
      >
        Get data
      </button>
      <table class="table table-hover table-stripped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
          </tr>
        </tbody>
      </table>
      <div class="fs-6 fst-italic mt-3 text-center" style="color: #ed3a3a">
        {{ message }}
      </div>
    </div>
  </div>
</div>
