<div class="container">
  <div class="row justify-content-center">
    <form
      [formGroup]="fg"
      class="p-md-5 border rounded-3 bg-body-tertiary col-5 mt-5"
    >
      <h1 class="h3 mb-3 fw-normal">Generate new password</h1>

      <div class="form-floating p-1">
        <input
          type="text"
          class="form-control"
          id="floatingUsername"
          placeholder="username"
          formControlName="username"
        />
        <label for="floatingUsername">Username</label>
      </div>

      <div class="form-floating p-1">
        <input
          type="text"
          class="form-control"
          id="floatingCode"
          placeholder="Code"
          formControlName="code"
        />
        <label for="floatingCode">Code</label>
      </div>

      <div class="form-floating p-1">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="newPassword"
        />
        <label for="floatingPassword">New Password</label>
      </div>

      <button
        class="btn btn-primary w-100 py-2 mt-2"
        type="button"
        [disabled]="fg.invalid"
        (click)="generatePassword()"
      >
        Generate new password
      </button>
      <div class="fs-6 fst-italic mt-3 text-center" style="color: #ed3a3a">
        {{ message }}
      </div>
    </form>
  </div>
</div>
